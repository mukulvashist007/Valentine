<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    transition: background 1s;
  }

  h1 {
    color: white;
    text-align: center;
    margin-bottom: 10px;
  }

  #subtitle {
    color: white;
    font-size: 20px;
    margin-bottom: 20px;
    transition: all 0.5s;
  }

  #timer {
    color: #fff;
    font-size: 22px;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    width: 350px;
    height: 180px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.3s;
  }

  #yes {
    background: #4CAF50;
    color: white;
    left: 30px;
    top: 80px;
  }

  #no {
    background: #f44336;
    color: white;
    left: 200px;
    top: 80px;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear forwards;
    opacity: 0.8;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 2s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Screen shake */
  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

</style>
</head>

<body>

<h1>Shravani, will you be my Valentine? üíñ</h1>
<div id="subtitle">My heart is waiting ü•∫</div>
<div id="timer">‚è≥ Time left: 10</div>

<div class="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const subtitle = document.getElementById("subtitle");
  const timerEl = document.getElementById("timer");

  /* COUNTDOWN DRAMA */
  let timeLeft = 10;
  const countdown = setInterval(() => {
    timeLeft--;
    timerEl.textContent = "‚è≥ Time left: " + timeLeft;
    if (timeLeft === 0) {
      timerEl.textContent = "Too late‚Ä¶ just kidding üòå";
      clearInterval(countdown);
    }
  }, 1000);

  /* DRAMATIC TEXTS */
  const dramaTexts = [
    "Are you sure?? üò¢",
    "This hurts üíî",
    "My code is crying üò≠",
    "Please reconsider ü•∫",
    "WHY üò©"
  ];
  let dramaIndex = 0;
  let noClicks = 0;

  /* NO BUTTON EVIL BEHAVIOR */
  noBtn.addEventListener("mouseover", () => {
    moveNo();
    document.body.classList.add("shake");
    setTimeout(() => document.body.classList.remove("shake"), 400);

    subtitle.textContent = dramaTexts[dramaIndex % dramaTexts.length];
    dramaIndex++;

    yesBtn.style.transform = "scale(" + (1 + dramaIndex * 0.05) + ")";
  });

  noBtn.addEventListener("click", () => {
    noClicks++;
    if (noClicks === 1) {
      sadMode();
      setTimeout(() => {
        subtitle.textContent = "LOL I lied üòè try again";
        resetMode();
      }, 2000);
    }
  });

  function moveNo() {
    const x = Math.random() * 280;
    const y = Math.random() * 120;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function sadMode() {
    document.body.style.background = "linear-gradient(135deg, #555, #222)";
    subtitle.textContent = "Oh‚Ä¶ okay üíî";
  }

  function resetMode() {
    document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
  }

  /* YES BUTTON = VICTORY */
  yesBtn.addEventListener("click", () => {
    launchConfetti();
    subtitle.textContent = "I KNEW IT üò≠üíñ";
    setTimeout(() => {
      window.location.href = "yes.html";
    }, 1800);
  });

  function launchConfetti() {
    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.backgroundColor =
        ["#ff0", "#f0f", "#0ff", "#0f0", "#f00"][Math.floor(Math.random() * 5)];
      confetti.style.animationDuration = (Math.random() + 1.5) + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 2000);
    }
  }

  /* FLOATING HEARTS */
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);
</script>

</body>
</html>
